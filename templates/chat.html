<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="static/style_chat.css">
</head>
<body>
    <div class="chat-container">
        <header>
            {% if user_login %}
            <h1>{{ user_login }}</h1>
            {% endif %}
            
            <button id="settings-button">Configurações</button>
        </header>
        <div class="chat-box">
            <p>Mensagens do chat aparecerão aqui...</p>
        </div>
        <form>
            <input type="text" placeholder="Digite sua mensagem..." class="chat-input">
            <button type="submit" class="send-button">Enviar</button>
        </form>
    </div>

    <!-- Painel de configurações -->
    <div id="settings-panel" class="settings hidden">
        <form method="POST" action="/chat">
            <h2>Configurações de API</h2>
            <label for="gemini-key">Gemini API Key</label>
            <input type="text" id="gemini-key">
            <label for="openai-key">OpenAI API Key</label>
            <input type="text" id="openai-key">
            <label for="deepseek-key">Deep Seek API Key</label>
            <input type="text" id="deepseek-key">
            <label for="copilot-key">Copilot API Key</label>
            <input type="text" id="copilot-key">
            <button id="close-settings">Fechar</button>
            <button id="save-settings">Salvar</button>
        </form>        
    </div>

    <script src="static/script.js"></script>
</body>
</html>
